<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="idAnimal" placeholder="id animal">
        <input type="text" id="name" placeholder="nombre">
        <input type="text" id="cageNumber" placeholder="Jaula (1,2,3,4,5...)">
        <input type="text" id="idTypeNumber" placeholder="Tipo (1,2,3...)">
        <input type="text" id="weight" placeholder="Peso: kg">
        <button id="btnEnviar">Enviar</button>
        <button id="btnA">Filtro A</button>
        <button id="btnB">Filtro B</button>
        <button id="btnC">Filtro C </button>

    </form>

    <div id="Resultado">
        <table border="1">
            <tbody id="tableAnimal">
                <tr>
                    <th>ID_Animal</th>
                    <th>Nombre</th>
                    <th>Jaula</th>
                    <th>IdTipoAnimal</th>
                    <th>Peso</th>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
